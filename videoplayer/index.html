<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Custom Video Player</h1>
    <div class="home" id="home">
        <form>
            <input type="button" value="Return Home" onclick="history.back()">
        </form>
    </div>
    <video src="videos/v1.mp4" id="video" class="screen"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
        <input id="volume" type="range" min="0" max="100" step="1" value="50" oninput="SetVolume(this.value)"
            onchange="SetVolume(this.value)"></input>
    </div>

    <div class="videoList">
        <h2 id="v1">Video 1</h2>
        <h2 id="v2">Video 2</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
