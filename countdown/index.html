<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <div id="year" class="year"></div>

    <h1 id="countDownTitle">New Year Countdown(PDT)</h1>
    <div>
        <h2>Counting down from: </h2><h2 id="newCustomDate"></h2>
    </div>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div><br>

    <img src="./img/spinner.gif" alt="loading..." id="loading" class="loading"><br>

    <div>
        <h2>or choose your own date to count down</h2>
    </div>
    <div>
        <select id="selectMonth">
        </select>

        <select id="selectDay">
        </select>

        <select id="selectYear">
        </select>

        <input type="button" id="submitBtn" value="Submit">
    </div><br>

    <div>
        <form>
            <input type="button" value="Return Home" onclick="history.back()">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
